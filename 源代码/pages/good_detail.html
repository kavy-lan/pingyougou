<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>商品详情</title>
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/good_detail.css">
</head>


<body>
  <!-- 头部导航 -->
  <header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title">商品详情</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  </header>

  <!-- 内容 -->
  <div class="pyg_view">
    <!-- 通过模板来实现 -->
  </div>

  <!-- 尾部按钮 -->
  <footer id="pyg_tool">
    <a href="javascript:;">
      <span class="fa fa-weixin"></span>
      <div>客服</div>
    </a>
    <a href="javascript:;">
      <span class="fa fa-phone"></span>
      <div>客服</div>
    </a>
    <a href="javascript:;">
      立即购买
    </a>
    <a class="add_btn"  href="javascript:;">
     加入购物车
    </a>
  </footer>
</body>

<!-- 模板 -->
<script id="mainTpl" type="text/html">
  
    <!-- 轮播图 -->
    <div class="pyg_slides">
        <div class="mui-slider">
          <!-- 图片 -->
          <div class="mui-slider-group mui-slider-loop">
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[pics.length-1].pics_mid_url}}" /></a></div>
            {{each pics value index}}
            <div class="mui-slider-item"><a href="#"><img src="{{value.pics_mid_url}}" /></a></div>
            {{/each}}
            <!--支持循环，需要重复图片节点-->
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pics[0].pics_mid_url}}" /></a></div>
          </div>
          <!-- 索引器 -->
          <div class="mui-slider-indicator">
              {{each pics value index}}
              {{if index== 0}}
              <div class="mui-indicator mui-active"></div>
              {{/if}}
              {{if index!= 0}}
              <div class="mui-indicator"></div>
              {{/if}}
            {{/each}}
          </div>
        </div>
      </div>
    <!-- 轮播图 -->
    <!-- 商品的名称 -->
    <div class="goods_name">{{goods_name}}</div>
    <!-- 商品的名称 -->
    <!-- 商品的价格 -->
    <div class="goods_price">￥{{goods_price}}</div>
    <!-- 商品的价格 -->

    <!-- 商品的地址 -->
    <ul class="goods_addr">
        <li>
          <span>已选</span>
          <span>白色</span>
        </li>
        <li>
          <span>促销</span>
          <span>是</span>
        </li>
        <li>
          <span>送至</span>
          <span>上海市</span>
        </li>
        <li>
          <span>运费</span>
          <span>免运费</span>
        </li>
      </ul>
    <!-- 商品的地址 -->
    <!-- 商品的详情 -->
    <div class="goods_infos">
      <!-- 标题 -->
      <div  class="mui-segmented-control">
					<a class="mui-control-item mui-active" href="#gi1"> 图文详情 </a>
					<a class="mui-control-item" href="#gi2"> 规格参数 </a>
				</div>
      <!-- 内容 -->
      <div>
          <div id="gi1" class="mui-control-content mui-active">
            {{@goods_introduce}}
          </div>
          <div id="gi2" class="mui-control-content">
            <ul>
              {{each  attrs value index}}
              <li>
                <div class="gi2_title">{{value.attr_name.split("-")[0]}}</div>
                <div class="gi2_content">
                  <span>{{value.attr_name.split("-")[1]}}</span>
                  <span>{{value.attr_value}}</span>
                </div>
              </li>
              {{/each}}
            </ul>
          </div>
        </div>
    </div>
    <!-- 商品的详情 -->
</script>

<!-- 模板 -->

<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.js"></script>

<script src="../js/common.js"></script>
<script src="../js/good_detail.js"></script>

</html>
