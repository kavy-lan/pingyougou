<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>购物车</title>
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/cart.css">
</head>


<body >

  <!-- 头部导航 -->
  <header id="header" class="mui-bar mui-bar-nav">

    <button id="delete_btn" class="mui-btn mui-btn-outlined mui-btn-blue  mui-pull-left">删除</button>

    <h1 class="mui-title">购物车</h1>
    <button id="edit_btn" class="mui-btn mui-btn-outlined mui-btn-blue  mui-pull-right">编辑</button>
  </header>

  <div class="pyg_view">
    <!-- 地址 -->
    <div class="pyg_addr">
      <div class="addr_title">配送地址</div>
      <div class="addr_content">
        <span class="fa fa-location-arrow"></span>
        <div class="default_addr">
          <span>默认地址</span>
          <div>中国台湾</div>
        </div>
        <span class="fa fa-arrow-right"></span>
      </div>
    </div>
    <!-- 总价 -->
    <div class="pyg_total_row">
      <div class="total_title">
        总价
      </div>
      <div class="total_content">
        <div class="total_price">
          总价:￥ <span class="price">0000</span>
        </div>
        <a id="create_btn" href="javascript:;">生成订单</a>
      </div>

    </div>
    <!-- 订单 -->
    <div class="pyg_order">
      <div class="order_title">订单</div>
      <div class="order_content">
        <ul class="goods_wrap">
        
        </ul>
      </div>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_link">
    <a href="../index.html">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user"></span>
      <p>我的</p>
    </a>
  </footer>
</body>

<!-- 模板 -->
<script id="mainTpl" type="text/html">
  {{each  obj  value key}}
  <li data-obj='{{value}}'>
    <!-- 复选框 -->
    <div class="item_chk">
        <div class="mui-input-row mui-checkbox mui-left">
            <input class="delete_chk"  type="checkbox" >
          </div>
    </div>
    <!-- 图片 -->
    <div class="item_img">
      <img src="{{value.goods_small_logo}}" alt="">
    </div>
    <!-- 商品信息 -->
    <div class="item_info">
      <div class="goods_name mui-ellipsis-2">
         {{value.goods_name}}
        </div>
        <div class="item_num">
          <!-- 单价 -->
          <div class="item_price">
            ￥<span>{{value.goods_price}}</span>
          </div>
          <div class="item_numberbox">
              <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{value.goods_number}}'>
                  <!-- "-"按钮，点击可减小当前数值 -->
                  <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                  <input class="mui-numbox-input" type="number" value="{{value.amount}}" />
                  <!-- "+"按钮，点击可增大当前数值 -->
                  <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
          </div>
        </div>
    </div>
  </li>
  {{/each}}
</script>

<!-- 模板 -->

<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.js"></script>

<script src="../js/common.js"></script>
<script src="../js/cart.js"></script>

</html>
