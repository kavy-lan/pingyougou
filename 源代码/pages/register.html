<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>注册</title>
  <link rel="stylesheet" href="../lib/mui/css/mui.css">
  <link rel="stylesheet" href="../lib/fontawesome/css/font-awesome.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/register.css">
</head>


<body>
  <!-- 头部导航 -->
  <header id="header" class="mui-bar mui-bar-nav">
    <h1 class="mui-title">注册</h1>
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
  </header>

  <!-- 内容 -->

  <div class="pyg_view">
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>手机</label>
        <input value="15915915958"  name="mobile" type="text" class="mui-input-clear" placeholder="请输入手机">
      </div>
      <div class="mui-input-row vcode-row ">
        <label>验证码</label>
        <input name="code" type="text" class="mui-input-clear" placeholder="验证码">

        <button  id="vcode_btn" type="button" class="mui-btn mui-btn-primary">获取验证码</button>
      </div>
      <div class="mui-input-row">
        <label>邮箱</label>
        <input name="email" type="text" class="mui-input-clear" placeholder="邮箱">
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input name="pwd" type="password" class="mui-input-password" placeholder="请输入密码">
      </div>
      <div class="mui-input-row">
        <label>确认密码</label>
        <input name="pwd2" type="password" class="mui-input-password" placeholder="确认密码">
      </div>
      <div class="mui-input-row mui-radio">
          <label>女</label>
          <input value="女" name="gender" checked type="radio">
        </div>
      <div class="mui-input-row mui-radio">
          <label>男</label>
          <input value="男" name="gender" type="radio">
        </div>
    </form>

    <!-- 按钮组 -->
    <div class="pyg_btns">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined">返回</button>
        <button id="register_btn" type="button" class="mui-btn mui-btn-primary">注册</button>
    </div>
  </div>
  <!-- 尾部 -->
  <footer class="pyg_link">
    <a href="../index.html">
      <span class="fa fa-home"></span>
      <p>首页</p>
    </a>
    <a href="category.html">
      <span class="fa fa-list-ul"></span>
      <p>分类</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-shopping-cart"></span>
      <p>购物车</p>
    </a>
    <a href="javascript:;">
      <span class="fa fa-user"></span>
      <p>我的</p>
    </a>
  </footer>

</body>

<script src="../lib/mui/js/mui.js"></script>
<script src="../lib/arttemplate/template-web.js"></script>
<script src="../lib/zepto/zepto.js"></script>

<script src="../js/common.js"></script>
<script src="../js/register.js"></script>

</html>
